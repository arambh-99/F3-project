<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark  ">
        <div class="container-fluid">
          <a class="navbar-brand mx-2 fonts" href="dashboard.html">Teachers Portal</a>
        </div>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
                <li class="nav-item">
                  <a class="nav-link  fonts" aria-current="page" href="#">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fonts" aria-current="page" href="login.html">Login</a>
                  </li>
                
              </ul>
        </div>
      </nav>
      
      
      <div class="mx-4">
      <h4 class="my-2" >Teachers Sign-up</h4> 
      <br>  
      <div class="mb-3">
        <input type="text" id="firstName" class="form-control" id="exampleFormControlInput1" placeholder="Full Name" required>
      </div>
<!-- 
      <div class="valid-feedback" id="validFirstName">
        Looks good!
      </div> -->
      <div class="invalid-feedback" id="invalidFirstName">
        Please enter a valid full name.
      </div>
   
    
      <div class="mb-3">
        <input type="email" id="email" class="form-control" id="exampleFormControlInput2" placeholder="Email">
      </div>  
      
      <div class="invalid-feedback" id="invalidEmail">
        Please enter a valid email.
    </div>

      <div class="mb-3">
        <input type="password"  id="password" class="form-control" id="exampleFormControlInput3" placeholder="Password">
      </div>    
      <div class="mb-3">
        <input type="password" id="confirmPassword" class="form-control" id="exampleFormControlInput4" placeholder="Confirm Password">
      </div>

      
      <div class="invalid-feedback" id="invalidConfirmPassword">
        Password does not match.
      </div>
    </div>
    
    <div class="mx-4 ">
      <button type="button" class="btn btn-dark" onclick="validate()">Signup</button>
    </div>

    <script src="js/validation.js"></script>
</body>
</html>
